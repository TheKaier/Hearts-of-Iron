Nation.Poland = 波兰
Poland.startIntroPart = 波兰第二共和国（Second Polish Republic，波兰语：Druga Rzeczpospolita）是1936年欧洲第六强的国家，但它被两个超级大国——狂热纳粹统治下的德意志国和共产主义发源地的苏维埃联盟所包围。很大程度上由于其有限的战略资源，波兰无法努力与邻国的激烈军备保持同步。在随后苏联与德国之间签订的《莫洛托夫—里宾特洛甫协定》，为两国索求波兰领土的要求铺平了道路，不久便爆发了战争。\n通常意义上，第二次世界大战始于1939年9月1日，正是当天德意志国入侵了波兰。随后，由于同盟国的联合王国和法国都保证了波兰的独立，便向德国宣战，但是未对德国产生真正的压力。近100个法国师进入了德国，但被命令在没有多少部队驻守的齐格菲防线（Siegfried）的1公里外暂停军事行动，并撤回到马其诺防线的原始位置。在其后的8个月内，西线只爆发了小规模冲突和几乎虚幻的安静“静坐战”（“Phoney War”），盟军什么也没做。东线战争结束后，一名德国军官表示，假使英法对德国发动进攻，德国只能坚持几个星期。\n10月6日，波兰军队的最后一个师在抵抗德苏军队一个月后投降，但波兰政府从未正式投降。的确，他们的抵抗是欧洲组织得最好的抵抗之一，包括学校等。波兰的斗争在西线继续进行，波兰的舰队和波兰的残余军队从 罗马尼亚王国的国旗 罗马尼亚王国绕道撤离到了法国，然后到了英国。\n波兰的士兵在战争中发挥了关键作用，包括不列颠战役（Battle of Britain），纳尔维克战役（Battle of Narvik）和蒙特卡西诺战役（Battle of Monte Cassino）。但是，战后的“铁幕演说”（“Iron Curtain”）和同盟国与共产国际之间关于欧洲的势力划分，使得两大集团最终爆发了冷战，而波兰成为了苏联的卫星国，其真正的独立要到苏联解体后才能恢复。
