Theory.MA.Breakthrough Priority = 优先突破
Theory.MA.Mechanized Wave = 机械化洪流
Theory.MA.Continuous Offensive = 持久攻势
Theory.MA.People's Army = 人民军队
Theory.MA.Infantry Offensive = 步兵攻势
Theory.MA.Large Front Offensive = 人海压制
Theory.MA.Human Wave Offensive = 人海攻势
Theory.MA.Guerrilla Warfare = 游击战


Text-Theory.MA.Mass Assault = “完美”的武器被高估了, 海量“可以一用”的武器才是通往胜利之路!
Text-Theory.MA.Pocket Defense = 在防御战中，我方军队是有可能陷入口袋包围之中的，在这种情况下，他们只能坚守自保直到凭借即将到来的反攻解围。
Text-Theory.MA.Defense in Depth = 通过温和的抵抗以及暂时放弃阵地，我们便可以用空间换时间，待进攻者疲惫不堪后再予以反击。
Text-Theory.MA.Large Front Operations = 在一个宽大前线作战需要协调长距离上多个单位的行动：在战役层面，而不是战术层面。
Text-Theory.MA.Deep Operations = 纵深作战或纵深战斗的概念就是在多个点突破敌方的防线，摧毁他的作战预备队，作战纵深，并且尽可能宽得占领他的战略宽度。
Text-Theory.MA.Operational Concentration = 任何军事行动的关键就是要在局部占据压倒性优势。如果不能在整个前线做到压倒性优势，就需要抽调你前线某些位置的部队，让他们集中到需要的地方，而不是让每个地方变得一样。
Text-Theory.MA.Vast Offensives = 如果可以突破，必须尽可能彻底突破：一次进攻将敌防线推得越深，敌方防御就越困难，就越不可能。
Text-Theory.MA.Breakthrough Priority = 在集中攻势基础上，前线的所有需求都要优先保证集中兵力突破。局部失利和一次决定性打击相比，是不会影响总体战局的。
Text-Theory.MA.Mechanized Wave = 机械化部队是理想的进行快速突进，进而突破的部队。对于支援装甲部队，还是保护突破口的侧翼也是同样。
Text-Theory.MA.Continuous Offensive = 运用得当时，突破经常很有效，不过，进攻方迟早会变得精疲力尽，防守方能够重新组织起来，重建新的防御线。然而，有充足的预备队和正确的组织，进攻方可以持续进攻，深入敌方阵地，对敌方造成毁灭性打击。
Text-Theory.MA.People's Army = 人民的军队相信人的因素超过武器因素，超强的能动性弥补了技术上的不足，并且从民众获得广泛支持。
Text-Theory.MA.Infantry Offensive = 步兵的进攻精神是赢得战争的决定性因素。我们的步兵必须带头进攻。
Text-Theory.MA.Large Front Offensive = 通过在前线的多个区域进行人海攻势，或者威胁进行人海攻势，我们能阻止敌人集中火力对付任何单个进攻。
Text-Theory.MA.Human Wave Offensive = 人海攻势是进攻方发起的步兵战术，它在整个前线对敌发起高度集中的步兵集团进攻，通过混战，来击溃防守方。
Text-Theory.MA.Guerrilla Warfare = 敌进我退， 敌驻我扰， 敌疲我打， 敌退我追。














Nationalspirit-BitterLoser = 苦涩的失败者
Text-Nationalspirit-BitterLoser = 上次世界大战中失败的苦涩支配了这个国家的政治。
Nationalspirit-ColonelGeneralStaff = 总参谋部
Text-Nationalspirit-ColonelGeneralStaff = 德军总参谋部对战争中各个方面负责，包括对动员及作战进行规划、决策和计划复盘等，大大提高了军队的组织度水平。
Nationalspirit-Triumphofthewill = 意志的胜利
Text-Nationalspirit-Triumphofthewill =  
Nationalspirit-NinePowerTreaty = 九国公约
Text-Nationalspirit-NinePowerTreaty = 由于我国至今仍然受到那些标榜在中国实现“门户开放”的不平等条约压迫，洋人在国境内依旧享有治外法权，同时我们也无法完全掌控我国经济。
Nationalspirit-RiseCommunism = 共产主义崛起,
Text-Nationalspirit-RiseCommunism = 共产主义者和民族主义者之间的紧张关系存在于国家的各个角落。如果共产党支持率过高，他们将控制国家政权。
Nationalspirit-CorruptNationalArmy = 腐败的国军
Text-Nationalspirit-CorruptNationalArmy = 国军内部充斥着腐败以及裙带关系的侵蚀。如果我们希望这支军队有朝一日能够蜕变为善战之师，那么就必须着手推进漫长且代价高昂的军队改革。
Nationalspirit-InefficientBureaucracy = 低效的官僚制度
Text-Nationalspirit-InefficientBureaucracy = 内战造成的混乱导致建设有效的国家机制的进程被彻底破坏，仅仅因为缺乏伯乐加以提携，便有超过三分之一的国家可用之才闲散在中国各地。通过改革国家的选拔制度，我们将确保能够发掘急需的人才。
Nationalspirit-WinnerWorldWar = 世界大战的胜利者
Text-Nationalspirit-WinnerWorldWar = 从大战中取得胜利后，军队养成了一种危险的自满态度，使战略发展放缓，并带着某些不情愿的态度。
Nationalspirit-ChaoticGovernment = 混乱的政府
Text-Nationalspirit-ChaoticGovernment = 法国的政治环境十分混乱，使得国家有极大的风险陷入分裂与冲突。
Nationalspirit-ProtectedbyMaginotLine = 受马奇诺防线的保护
Text-Nationalspirit-ProtectedbyMaginotLine = 要塞化的国境线让法国得以作细致的计划和准备，但是它牺牲了对未知状况的灵活应对。
Nationalspirit-FullEmployment = 充分就业
Text-Nationalspirit-FullEmployment = 我们有令人生羡的高就业率，这要部分归功于血流成河的一战。然而，这也造成了公司缺少技术工人，军队因难以与劳动力市场竞争而缺乏补员。扩大征兵只会使问题更加严重，我们应该设法从其它途径获得人力来弥补我们在军队动员和经济发展上的缺口。
Nationalspirit-PoliticalViolence = 政治暴力
Text-Nationalspirit-PoliticalViolence = 共产主义者和极右翼极端主义联盟时刻准备着借助武力来完成政治目标。
Nationalspirit-InefficientEconomy = 低效的经济
Text-Nationalspirit-InefficientEconomy = 法国虽然仍是主要工业国，但在产能集中这一项上已落后于世界。为了使我国经济在全球范围内更具竞争力，我们需要进行大刀阔斧的改革。
Nationalspirit-StateShintoReligion = 国立神道教
Text-Nationalspirit-StateShintoReligion = 自明治维新以来，我们一直寻求利用对神道教的崇拜来促进帝国的忠诚，并助力于国家建设。这使我们能够建立一个无惧牺牲的国家。
Nationalspirit-JapaneseZaibatsu = 日本财阀
Text-Nationalspirit-JapaneseZaibatsu =  
Nationalspirit-ReplicatedStudy = 重复的研究
Text-Nationalspirit-ReplicatedStudy =  
Nationalspirit-JapanMilitarism = 日本军国主义
Text-Nationalspirit-JapanMilitarism =  
Nationalspirit-WhereRevolutionBegan = 革命始源地
Text-Nationalspirit-WhereRevolutionBegan = 同志们，在打倒托洛茨基反革命分子之后，我们能够着重于保卫革命的事业上。我们的目标、希望与口号是打造统一的社会主义国家。我们将在苏联打造一个社会主义的理想国；那时，整个世界将会羡慕我们。
Nationalspirit-Trotsky's_plot = 托洛茨基的阴谋
Text-Nationalspirit-Trotsky's_plot= 早期权力斗争的偏执和病态的猜疑仍然影响着我国领导层。
Nationalspirit-PoliticizedArmy = 政治化的军队
Text-Nationalspirit-PoliticizedArmy = 政委经常在部队里进行意识形态宣讲以及政治议题讨论，但是许多时候他们的管理也会过头，对军官进行过度监察，甚至阻挠军事指挥官的命令。


Nationalspirit-The_long_march = 长征的创伤
Text-Nationalspirit-The_long_march = 在到陕西的长征中我们的兵力已经耗尽，延安根据地还没准备好支持一次大规模的起义。我们需要时间，或者外来的帮助来恢复。
Nationalspirit-Low_popular_support = 低公众支持率
Text-Nationalspirit-Low_popular_support = 农民们已经在内战中受了太多苦。如果我们想成为被大家认可的合法政府，我们必须寻求他们的支持。
Nationalspirit-Disjointed_Government = 权力斗争
Text-Nationalspirit-Disjointed_Government = 党的内部对前进的方式存在分歧。派系斗争已经爆发，并将持续到一个派别占据领导地位。
Nationalspirit-Army_corruption = 被削弱的红军
Text-Nationalspirit-Army_corruption = 由于长征的劳累，我们的红军还不适合投入战斗。为了解放战争，我们必须组建新的军队。

Nationalspirit-British_Stoicism = 英国斯多葛主义
Text-Nationalspirit-British_Stoicism = 在别人因为他们的失败而指责你的时候，假如你能直面胜利与灾难并且将两者一视同仁，世界与世上的一切都是你的，并且你将真正地成为一个男人
Nationalspirit-The_War_to_End_All_Wars = 终战之战
Text-Nationalspirit-The_War_to_End_All_Wars = 领导人和国民们都还对世界大战记忆犹新，他们不愿意派出另一代人奔向战壕送死。
Nationalspirit-King_George_V = 乔治五世国王
Text-Nationalspirit-King_George_V = 英国人民团结在英国国王的周围，为他们帝国的成就所骄傲，虽然这个帝国正在衰落。


Nationalspirit-POL_april_constitution = 四月宪法
Text-Nationalspirit-POL_april_constitution = 这部立法于1935年由众议院通过，以确保波兰国家的持续和平与稳定。宪法几乎赋予总统全部权力使他凌驾于众议院和参议院之上。
Nationalspirit-POL_looming_peasants_strike = 农民罢工迫在眉睫
Text-Nationalspirit-POL_looming_peasants_strike = 由于对波兰东部贫困状况没有任何改善措施，波兰农民即将举行罢工。如果在今年年底前不采取措施，波兰将面临全国范围内程度的民众骚乱。
Nationalspirit-POL_sanation_left_opposition = 萨纳齐亚左派
Text-Nationalspirit-POL_sanation_left_opposition = 改革的支持者，左翼的桑纳左派认为，瓦莱里·斯瓦韦克是前独裁者约瑟夫皮尔苏德斯基的真正继承人。目前，左翼的桑纳派对独裁政权的威胁非常小，根本无法威胁到政权稳定。
Nationalspirit-POL_sanation_right_opposition = 萨纳齐亚右派反对
Text-Nationalspirit-POL_sanation_right_opposition = 政府的右翼由团结在爱德华·雷兹-斯米格利周围的强大军事人员组成。目前，圣洁右对政府感到满意，对政权几乎没有威胁。









