Text-Theory.SF.Superior Firepower = 这一学说重视以倾泻炮火而非投入士兵来制敌。人命关天，但子弹价廉。
Text-Theory.SF.Delay = 即使在无法取胜的情况下，用伏击和拖延战术延缓进攻部队的锋芒也是有利的。
Text-Theory.SF.Mobile Defense = 机动部队可以在敌人可能进攻的地方加强防御。
Text-Theory.SF.Dispersed Support = 通过分散我们的支援单位，使他们保持在火力线之外的同时可以覆盖更大的区域，结果是拥有更强大的防御的师。
Text-Theory.SF.Overwhelming Firepower = 召唤所有可用的支援单位提供压倒性的火力可以大大削弱目标，或者更好的是，彻底打垮进攻方。
Text-Theory.SF.Mechanized Offensive1 = 机动部队很好，但要领导进攻，我们需要步兵，他们可以乘坐装甲运输车进入战场，保护他们并携带重型武器。
Text-Theory.SF.Mechanized Offensive2 = 机动部队很好，但要领导进攻，我们需要步兵，他们可以乘坐装甲运输车进入战场，保护他们并携带重型武器。
Text-Theory.SF.Concentrated Fire Plans = 通过将不同火炮集中起来进行同时轰击，可以给敌军重大打击。
Text-Theory.SF.Combined Arms = 装甲，步兵，支援单位有机组织在一起，远远比单一兵种分别使用要有效得多。
Text-Theory.SF.Tactical Control = 在前出位置熟悉联合作战的军官现在可以直接控制各个分支部队的作战。
Text-Theory.SF.AirLand Battle = 随着地面部队已经在联合兵种编队中作战，空地作战现在也强调地面部队和空中部队之间的密切协调，将空中和地面战场合并为一个无缝的整体。
Text-Theory.SF.Integrated Support = 将支援部队与作战部队紧密结合在一起，可以形成进攻力更强的师。
Text-Theory.SF.Regimental Combat Teams = 团级军战斗队是步兵团加上支援单位，比如炮兵，坦克，侦察等组成较小的自给自足的单位，使得在进攻中具有较高的灵活性。
Text-Theory.SF.Centralized Fire Control = 集中火力控制系统允许在一个位置评估所有炮兵支援呼叫，如果需要，一个师的整个火力将集中在一个目标上，而不是一个单位只能请求分配给他们的炮兵开火。
Text-Theory.SF.Forward Observers = 前线观察占据有利位置，可以直接观察火炮火力的准确度和毁伤效果，将信息回馈给炮兵予以修正。
Text-Theory.SF.Advanced Firebases = 炮兵营地可以设在靠近前线的强化基地中，以便为前进的部队提供最大可能的支持。
Text-Theory.SF.Shock and Awe = 大规模集中火力可以立即或适时地对对手发起势不可挡的震慑，以瘫痪其战斗意志。


Mass Assault = 人海突击学说
Theory.MA.Mass Assault = 人海突击
Theory.MA.Pocket Defense = 口袋防御
Theory.MA.Defense in Depth = 纵深防御
